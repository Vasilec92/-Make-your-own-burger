<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Hamburger</title>
</head>

<body>

  <h4>Hamburger</h4>

  <form action="#" id="hamburger-form">
    <fieldset id="hamburger-fieldset">
      <h4>Make up your burger.</h4>
      <fieldset class="hamburger-fieldset-inside">
        <h6 class="mt-0 text-black-50"> Size:</h6>
        <input type="radio" name="size" id="bigburger" value="Big" class="hamburger-input" data-price="100"
          data-calories="40" checked />
        <label for="bigburger">Big (100 $, 40 cal)</label><br />
        <input type="radio" name="size" id="smallburger" value="Small" class="hamburger-input" data-price="50"
          data-calories="20" />
        <label for="smallburger">Small (50 $, 20 cal)</label>
      </fieldset>

      <fieldset class="hamburger-fieldset-inside">
        <h4>Topping:</h4>
        <input type="radio" name="add" id="cheese" value="Cheese" class="hamburger-input" data-price="10"
          data-calories="20" checked />
        <label for="cheese">Cheese (10 $, 20 cal)</label><br />
        <input type="radio" name="add" id="salad" value="Salad" class="hamburger-input" data-price="20"
          data-calories="5" />
        <label for="salad">Salad (20 $, 5 cal)</label><br />
        <input type="radio" name="add" id="potato" value="Potato" class="hamburger-input" data-price="15"
          data-calories="10" />
        <label for="potato">Potato (15 $, 10 cal)</label><br />
      </fieldset>

      <fieldset class="hamburger-fieldset-inside">
        <h4>Seasoning:</h4>
        <input type="checkbox" checked name="topings" id="seasoning" value="Spices" class="hamburger-input"
          data-price="15" data-calories="0" />
        <label for="seasoning">Spices (15 $, 0 cal)</label><br />
        <input type="checkbox" name="topings" id="mayonnaise" value="Mayo" class="hamburger-input" data-price="20"
          data-calories="5" />
        <label for="mayonnaise"> Mayonnaise (20 $, 5 cal)</label><br />
      </fieldset>

      <span id="check">Check price and calories</span>

      <p id="result">
        Price: <span id="price">0</span> <br />
        Calories: <span id="calories">0</span>
      </p>
    </fieldset>
  </form>
  </div>
  </div>

  <script src="burgerFactory.js"></script>
  <script>
    window.onload = () => {
      document.getElementById("check").addEventListener("click", () => {
        let burger = new Burger("size", "add", "topings");
        console.log(burger);
        burger.showSum("#price", "#calories");
      });
    };
  </script>
</body>

</html>
